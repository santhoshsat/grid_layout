<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="asserts/css/style.css">
</head>
<body>
    <!-- web page using Grid layout -->
    <div class="grid-container">
        <div class="grid-item-1" style="background-color: white;">
            <ul>
                <li><a href="#">The books</a></li>
                <li><a href="#">Author</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Podcast</a></li>
            </ul>
        </div>
        <div class="grid-item" style="background-color: white;">
            <img src="asserts/img/img1.png" alt="photos">
        </div>
        <div class="grid-item">
            <h3><a href="#upcoming">Upcoming Podcasts</a></h3>
            <h2>Deborah Bibby</h2>
        </div>  
        <div class="books">
            <div>
                <h3><a href="#books">The book</a></h3><br>
                <img src="asserts/img/img3.png" alt="photos">
            </div>
        </div>
        <div class="kerry">
            <img src="asserts/img/kerry.PNG" alt="photos">
        </div>
        <div class="syn">
            <h3><a href="#synopsis">Synopsis</a></h3>
            <h2>Applying design <br>
                principles to your <br>
                life.
            </h2>
        </div>  
        <div class="grid-item">
            <h3><a href="#author">Author</a></h3>
            <h2>Vince Frost*</h2>
        </div>
        <div class="icons" style="background-color: white;">
            <img src="asserts/img/imgicons.png" alt="photos">
        </div>
        <div class="shop">
            <h2>Shop</h2>
        </div>
        <div class="item8">
            <h3>Designing Wellbeing with Kerry Hill Architects.</h3>
        </div>
        <div class="item9">
            <h2>View the latest events</h2>
        </div>
    </div>
</body>
</html>
